# Render.com deployment configuration
# Backend service configuration

services:
  # Django Backend
  - type: web
    name: chemical-visualizer-api
    env: python
    buildCommand: |
      cd backend && pip install -r requirements.txt && pip install gunicorn whitenoise dj-database-url psycopg2-binary && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd backend && gunicorn chemical_visualizer.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: chemical_visualizer.settings_prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost
      - key: CORS_ALLOWED_ORIGINS
        value: https://chemical-visualizer-web.onrender.com,http://localhost:3000

  # React Frontend (Static Site)
  - type: web
    name: chemical-visualizer-web
    env: static
    buildCommand: cd frontend-web && npm install && npm run build
    staticPublishPath: frontend-web/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://chemical-visualizer-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
